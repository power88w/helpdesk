{% extends 'base.html' %} {% block title %}{% endblock title %} {% block content %}
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="helpdesk border-bottom mb-4">Login</h2>
                <p> Enter your credentials here</p>
                <form method="post" class="lead">{% csrf_token %}
                    <div id="div_id_username" class="form-group  ">
                        <label for="id_username" class="control-label required-field ">
                      <h5 class="helpdesk">Username</h5>
                  </label>
                        <div class="">
                            <input type="text" name="username" class="border-dark form-control" required id="id_username">
                        </div>
                    </div>
                    <div id="div_id_password" class="form-group">
                        <label for="id_password" class="control-label required-field ">
                      <h5 class="helpdesk">Password</h5>
                  </label>
                        <div class="">
                            <input type="password" name="password" class="border-dark form-control" required id="id_password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Login</button>
                </form>
                <br> {% if error %}
                <span class="badge badge-warning">{{error}}</span> {% endif %}
                <a href="/signup/">Dont have account? - Register here. </a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
