{% extends 'base.html' %} {% block title %}{% endblock title %} {% block content %}
<section id="forms">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-4 helpdesk"> Add comment </h2>
                <form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}

                    <div id="div_id_comment" class="form-group has-error ">

                        <label for="id_comment" class=" helpdesk control-label required-field ">
                            Comment
                        </label>
                        <div class="border-danger">
                            <textarea name="comment" cols="5" rows="10" class=" form-control" required="" id="id_comment"></textarea>

                            <span id="error_id_comment_1" class="error-msg">This field is required.</span>
                        </div>
                    </div>
                    <button type="submit" class="form-inline btn btn-dark text-white">Submit</button>
                    <a href="/hardware/{{blog}}" class="form-inline btn btn-dark text-white"> Back
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
